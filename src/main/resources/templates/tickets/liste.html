<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


<head>
	<title>Tickets</title>

</head>


<header id="header" class="navbar navbar-light">
	<div class="container d-flex align-items-center justify-content-between">

		<h1 >Ticket List</h1>
		<nav id="navbar" class="navbar">
			<ul>

				<div sec:authorize="hasAnyAuthority('ADMIN')">
					<a class="btn btn-outline-primary" th:href="@{/select}">Assign</a>
				</div>
				<div sec:authorize="hasAnyAuthority('ADMIN')">
					<a class="btn btn-outline-primary" th:href="@{/listeAdmin}">non asigned tickets</a>
				</div>


					<form th:action="@{/logout}" method="post"><input type="submit" class="btn btn-danger" value="Logout"></form>
			</ul>
			<i class="bi bi-list mobile-nav-toggle"></i>
		</nav>

	</div>
</header>


<body>





	<table class="table table-striped">
		<thead>
			<tr>
				<th>Id</th>
				<th>Statut</th>
				<th>Urgence Type</th>
				<th>Desc</th>
				<th>Envi</th>
				<th>Assign</th>
			</tr>
		</thead>
		<tbody>

			<tr th:each="p:${tickets}">
				<th th:text="${p.id_t}">1d</th>
				<td th:text="${p.statut}">Statut</td>
				<td th:text="${p.typeUrgence}">Urgence Type</td>
				<td th:text="${p.description}">Descri</td>
				<td th:text="${p.environnement}">envi</td>
				<td th:text="${p.attribue}">attr</td>
				<td>
					<div sec:authorize="hasAnyAuthority('DEV')">
						<a class="btn btn-outline-primary" th:href="@{/editt/{id}(id=${p.id_t})}">Update status</a>
					</div>
				</td>
				<td>
				</td>
			</tr>
		</tbody>
	</table>





</body>

</html>
